<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>music-player</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script>
        function openTab(evt, tabName) {
          var i, tabcontent, tablinks;
          tabcontent = document.getElementsByClassName("tabcontent");
          for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
          }
          tablinks = document.getElementsByClassName("tablinks");
          for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
          }
          document.getElementById(tabName).style.display = "block";
          evt.currentTarget.className += " active";
        }
    </script>
  </head>
  <body>
    <div id="header">
        <h1 class="text">Open File Transfer</h1>

        <div class="input">
            <label for="configs">Load Config</label>
            <select name="configs" id="load-config">
                <option value="empty">-</option>
            </select>
            
            <div class="input">
                <input type="button" id="save-config" value="Save Config as: "/>
                <input type="text" id="save-name"/>
            </div>

            <div class="input">
                <p class="text">Clear</p>
                <input type="button" id="delete" value="X"/>
            </div>
        </div>

    </div>

    <hr>

    <div class="tab">
        <div class=input>
           <input type="button" class="tablinks active" onclick="openTab(event, 'tab1')" value="Download">
           <input type="button" class="tablinks" onclick="openTab(event, 'tab2')" value="Upload">
        </div>

        <div id="tab1" class="tabcontent">
            <div class="input">
                <p class="text">Enter Server Address</p>
                <input type="text" placeholder="file-location.io" id="server">
            </div>
            
            <div class="input">
                <p class="text">Enter Username</p>
                <input type="text" placeholder=user-id id="username">
            </div>

            <div class="input">
                <p class="text">Enter Password</p>
                <input type="password" id="password">
            </div>

            <div class="input">
                <p class="text">Enter Path to File(s)</p>
                <input type="text" value="csunix.angelo.edu" id="filepath">
            </div>

            <div class="input">
                <p class="text">Select Download Destination</p>
                <input type="file" id="filepath" multiple="multiple">
            </div>

        </div>

        <div id="tab2" class="tabcontent">
            <div class="input">
                <p class="text">Enter Server Address</p>
                <input type="text" value="csunix.angelo.edu" id="server">
            </div>
            
            <div class="input">
                <p class="text">Enter Username</p>
                <input type="text" value="csunix.angelo.edu" id="username">
            </div>

            <div class="input">
                <p class="text">Enter Password</p>
                <input type="text" value="csunix.angelo.edu" id="password">
            </div>

            <div class="input">
                <p class="text">Select File(s) to Upload</p>
                <input type="file" id="filepath" multiple="multiple">
            </div>

            <div class="input">
                <p class="text">Enter Path to Destination</p>
                <input type="text" value="csunix.angelo.edu" id="filepath">
            </div>

        </div>
        
        <div class="footer">

            <div class="input">
              <input type="button" value="Submit" id="submit"/>
            </div>

        </div>

    </div>

  </body>
</html>
